            <body>
                
                    <style>
            .card-stack {
                perspective: 10px;
                position: relative;
                height: 300px;
            }
            .card {
                position: absolute;
                width: 100%;
                height: 100%;
                transition: transform 0.6s;
                transform-style: preserve-3d;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .card:nth-child(1) { transform: translateZ(0); }
            .card:nth-child(2) { transform: translateZ(-20px); }
            .card:nth-child(3) { transform: translateZ(-40px); }
            .card-stack:hover .card:nth-child(1) { transform: translateZ(40px); }
            .card-stack:hover .card:nth-child(2) { transform: translateZ(20px); }
            .card-stack:hover .card:nth-child(3) { transform: translateZ(0); }
            </style>
            <div class="card-stack">
                <div class="card"><img src="/static/Data_pic/Test.jpg"></div>
                <div class="card"><img src="/static/Data_pic/Test.jpg"></div>
                <div class="card"><img src="/static/Data_pic/Test.jpg"></div>
            </div>
            
            </body>
            </html>
