                    <style>
body {
    margin: 0;
    padding: 40px;
    background: linear-gradient(135deg, #f0f4f8, #e0ecf4);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    perspective: 1000px;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery-item {
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s ease, box-shadow 0.3s ease;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    background: white;
}

.gallery-item:hover {
    transform: translateZ(40px) rotateY(8deg);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: filter 0.3s ease;
    object-fit: cover;
}

.gallery-item:hover img {
    filter: brightness(1.1) contrast(1.05);
}
</style>

<div class="gallery">
    <div class="gallery-item"><img src="/static/Data_pic/Test.jpg" alt="Preview 1"></div>
    <div class="gallery-item"><img src="/static/Data_pic/Test.jpg" alt="Preview 2"></div>
    <div class="gallery-item"><img src="/static/Data_pic/Test.jpg" alt="Preview 3"></div>
</div>
