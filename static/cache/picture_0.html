
            <!DOCTYPE html>
            <html>
            <head>
        <style>
        img, video, object {
            object-fit: contain;
            width: 100%;
            height: 100%;
        }
        </style>
        </head>
            <body>
            <style>
            .gallery {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                perspective: 1000px;
            }
            .gallery-item {
                position: relative;
                transform-style: preserve-3d;
                transition: transform 0.5s;
            }
            .gallery-item:hover {
                transform: translateZ(50px) rotateY(10deg);
            }
            .gallery-item img {
                width: 100%;
                height: auto;
                transition: filter 0.3s;
            }
            .gallery-item:hover img {
                filter: brightness(1.2);
            }
            </style>
            <div class="gallery">
                <div class="gallery-item"><img src="/static/Data_pic/Test.jpg"></div>
                <div class="gallery-item"><img src="/static/Data_pic/Test.jpg"></div>
                <div class="gallery-item"><img src="/static/Data_pic/Test.jpg"></div>
            </div> 
            </body>
            </html>
