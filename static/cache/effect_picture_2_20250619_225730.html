            <body>
                
                    <style>
            .flip {
    position: relative;
    width: 100%;
    height: 100%;
}
.flip-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: opacity 0.6s;
}
.flip-front, .flip-back {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: opacity 0.6s;
}
.flip:hover .flip-front {
    opacity: 0;
}
.flip:hover .flip-back {
    opacity: 1;
}
.flip-back {
    opacity: 0;
}
            </style>
            <div class="flip">
                <div class="flip-inner">
                    <div class="flip-front"><img src="/static/Data_pic/Test.jpg"></div>
                    <div class="flip-back"><img src="/static/Data_pic/Test.jpg"></div>
                </div>
            </div>
            
            </body>
