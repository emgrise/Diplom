{% extends "base.htm" %}

{% block title %}Animation Effects - Web Effects Collection{% endblock %}

{% block content %}
<!-- Search Section -->
<section class="search-container mb-5" data-aos="fade-up">
    <div class="input-group">
        <input type="text" class="form-control search-input" placeholder="Search animation effects..." aria-label="Search effects">
        <button class="btn btn-primary search-button" aria-label="Search">
            <i class="fas fa-search"></i>
        </button>
    </div>
</section>

<!-- Effects Grid -->
<div class="row g-4">
    {% for item in items %}
    <div class="col-md-6 col-lg-4" data-aos="fade-up" data-aos-delay="{{ loop.index * 100 }}">
        <div class="effect-card card h-100">
            <img src="{{ url_for('static', filename=item.image) }}" class="card-img-top" alt="{{ item.description }}">
            <div class="card-body text-center">
                <h5 class="card-title">{{ item.description }}</h5>
                <button class="btn btn-primary view-effect-btn" 
                        data-type="animation" 
                        data-index="{{ loop.index0 }}">
                    <i class="fas fa-eye me-2"></i>View Effect
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block additional_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Обработчик клика по кнопке "View Effect"
    document.querySelectorAll('.view-effect-btn').forEach(button => {
        button.addEventListener('click', function() {
            const effectType = this.dataset.type;
            const effectIndex = this.dataset.index;
            
            fetch(`/generate_modal/${effectType}/${effectIndex}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    if (data.path) {
                        window.openModal(data.path);
                    } else {
                        throw new Error('No path returned for effect');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading effect: ' + error.message);
                });
        });
    });
});
</script>
{% endblock %}
